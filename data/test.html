<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Equalizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .slider-container {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 40px;
        }
        .slider-background {
            position: absolute;
            width: 100%;
            height: 15px;
            background: #ddd;
            border-radius: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        .slider-fill {
            position: absolute;
            height: 100%;
            background: #4CAF50;
            border-radius: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        .slider {
            -webkit-appearance: none;
            position: absolute;
            width: 100%;
            height: 15px;
            background: transparent;
            outline: none;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
        }
        .slider-value {
            position: absolute;
            bottom: -25px;
            width: 100%;
            text-align: center;
        }
        .slider-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            text-align: center;
            color: black;
            font-size: 12px;
            pointer-events: none; /* Prevent text from interfering with slider */
        }
        .slider-text-left {
            left: 0;
        }
        .slider-text-right {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="form-group row">
        <label for="ferm1_Setpoint" class="col-sm-2 col-form-label">Setpoint:</label>
        <div class="col-sm-10">
          <input type="number" step="0.01" min="0" max="40" id="ferm1_Setpoint" name="ferm1_Setpoint" class="form-control">
        </div>
      </div>
      
      
<div class="container equalizer">
    <h2 class="text-center">Sound System Equalizer</h2>
    <div class="slider-container">
        <div class="slider-background"></div>
        <div class="slider-fill" id="slider1-fill"></div>
        <input type="range" min="1" max="100" value="50" class="slider" id="slider1">
        <div class="slider-text slider-text-left" id="slider1-text-left">Unfilled</div>
        <div class="slider-text slider-text-right" id="slider1-text-right">Filled</div>
    </div>
    <p class="slider-value">Value: <span id="value1">50</span></p>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){
        // Example function to fetch values from the server
        function fetchValuesFromServer() {
            return new Promise((resolve) => {
                // Simulate a server response
                setTimeout(() => {
                    resolve({
                        slider1: 70
                    });
                }, 1000);
            });
        }

        // Function to update the slider fill based on value
        function updateSliderFill(sliderId, value) {
            var percentage = value + "%";
            $("#" + sliderId + "-fill").css('width', percentage);
            // Update the text labels (static)
            $("#slider1-text-left").text("Unfilled");
            $("#slider1-text-right").text("Filled");
        }

        // Fetch values from the server and update sliders
        fetchValuesFromServer().then((data) => {
            for (var sliderId in data) {
                var value = data[sliderId];
                updateSliderFill(sliderId, value);
                $("#value1").text(value);
            }
        });

        // Update the current slider value (each time you drag the slider handle)
        $("#slider1").on("input", function() {
            var value = $(this).val();
            $("#value1").text(value);
            updateSliderFill("slider1", value);
        });
    });
</script>

</body>
</html>
