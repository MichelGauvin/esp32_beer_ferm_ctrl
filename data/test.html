<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
            .btn-toggle-on {
      background-color: #198754;
      color: #fff;
      border: none;
    }
    .btn-toggle-off {
      background-color: #8b1616;
      color: #ebead3;
      border: none;
    }
        /* Add this to your CSS file or within a <style> tag in your HTML */
        .btn-no-hover-bg:hover {
            background-color: inherit !important; /* Keep the original background color */
        }
    </style>
</head>
<body>
    <button type="button" id="ferm1_Status" name="ferm1_Status" class="btn btn-toggle-off btn-lg btn-no-hover-bg"
            onclick="toggleButton(1)">OFF</button>

    <script>
        function toggleButton(fermNumber) {
            // Your toggle button logic here
            const button = document.getElementById(`ferm${fermNumber}_Status`);
            if (button.innerHTML === 'OFF') {
                button.innerHTML = 'ON';
                button.classList.remove('btn-toggle-off');
                button.classList.add('btn-toggle-on');
            } else {
                button.innerHTML = 'OFF';
                button.classList.remove('btn-toggle-on');
                button.classList.add('btn-toggle-off');
            }
        }
    </script>
</body>
</html>
