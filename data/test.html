<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Equalizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #282c34;
            color: white;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            background: linear-gradient(to right, #4CAF50 70%, #ddd 70%);
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #fff;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #fff;
            cursor: pointer;
        }
        .equalizer {
            padding: 20px;
        }
        .slider-value {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container equalizer">
    <h2 class="text-center">Sound System Equalizer</h2>
    <div class="row">
        <div class="col">
            <input type="range" min="1" max="100" value="50" class="slider" id="slider1">
            <p class="slider-value">Value: <span id="value1">50</span></p>
        </div>
        <div class="col">
            <input type="range" min="1" max="100" value="50" class="slider" id="slider2">
            <p class="slider-value">Value: <span id="value2">50</span></p>
        </div>
        <div class="col">
            <input type="range" min="1" max="100" value="50" class="slider" id="slider3">
            <p class="slider-value">Value: <span id="value3">50</span></p>
        </div>
        <div class="col">
            <input type="range" min="1" max="100" value="50" class="slider" id="slider4">
            <p class="slider-value">Value: <span id="value4">50</span></p>
        </div>
        <div class="col">
            <input type="range" min="1" max="100" value="50" class="slider" id="slider5">
            <p class="slider-value">Value: <span id="value5">50</span></p>
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function(){
        $(".slider").on("input", function() {
            var sliderId = $(this).attr("id");
            var valueId = "value" + sliderId.slice(-1);
            $("#" + valueId).text($(this).val());
        });
    });
</script>

</body>
</html>
